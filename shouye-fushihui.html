  <script src="./js/zepto.min.js"></script>
  <script src="./js/touch.js"></script>
  <script>



    $('.aixin').tap(function () {
      
      var a = $(this).text()
      if (a > 76) {
        a--
        $(this).text(a)
      } else {
        a++
        $(this).text(a)
      }

    })
  </script>
